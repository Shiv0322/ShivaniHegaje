<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        // 1. Function that prints the addition of two numbers
        function addNumbers(a, b) {
            console.log("Addition:", a + b);
        }

        // 2. Function that takes two numbers and prints their product
        function multiplyNumbers(a, b) {
            console.log("Product:", a * b);
        }

        // 3. Function that subtracts one number from another and returns the result
        function subtract(a, b) {
            return a - b;
        }

        // 4. Function divide(a, b) with default value of 1 for b
        function divide(a, b = 1) {
            return a / b;
        }


        // 6. Function square(num = 2) that returns the square of a number
        function square(num = 2) {
            return num * num;
        }





        //  Function isEven(num = 0) that returns true if the number is even
        function isEven(num = 0) {
            return num % 2 === 0;
        }
    </script>
</body>

</html>
